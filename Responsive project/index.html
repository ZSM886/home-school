  <section>

      <div class="container">
        <div class="row">
          <!-- 第一块 双轮播+ -->
          <div class="col-lg-3 col-md-3 hidden-sm hidden-xs box1">
            <!-- 第一个轮播图 -->
            <div>

              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active" id="sP1">
                  </div>
                <div class="item" id="sP2">
                </div>
                </div>
                  
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
                </div>

              </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 box2">
            <!-- 第二个轮播图 -->
            <div>

              <div id="carousel-example-captions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-captions" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-captions" data-slide-to="1"></li>
                </ol>
                  
                <div class="carousel-inner" role="listbox">
                  <div class="item active" id="bP1">
                  </div>
                <div class="item" id="bP2">
                </div>
                </div>

                </a>
                <a class="right carousel-control" href="#carousel-example-captions" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

                </a>
                </div>

            </div>

          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 box3">
